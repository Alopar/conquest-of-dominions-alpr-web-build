<body>
    <!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="intro-screen" class="screen active">

                            <label for="config-file" class="custom-file-btn" id="custom-file-btn">–í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª</label>

    <script>
        // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ –¥–≤–æ–π–Ω–æ–µ –æ—Ç–∫—Ä—ã—Ç–∏–µ –æ–∫–Ω–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞:
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('config-file');
            const customBtn = document.getElementById('custom-file-btn');
            if (fileInput && customBtn) {
                // –¢–æ–ª—å–∫–æ –æ–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –≤—ã–±–æ—Ä–µ —Ñ–∞–π–ª–∞
                fileInput.addEventListener('change', function(e) {
                    if (fileInput.files && fileInput.files[0]) {
                        customBtn.textContent = fileInput.files[0].name;
                    } else {
                        customBtn.textContent = '–í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª';
                    }
                });
            }
        });
        // –î–∞–Ω–Ω—ã–µ —é–Ω–∏—Ç–æ–≤ –∏ –∞—Ä–º–∏–π —É–¥–∞–ª–µ–Ω—ã - —Ç–µ–ø–µ—Ä—å –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –∏–∑ —Ñ–∞–π–ª–∞

        // –ò–≥—Ä–æ–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        let gameState = {
            attackers: [],
            defenders: [],
            currentTurn: 1,
            battleLog: [],
            battleEnded: false
        };
        
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –±–æ—è (–±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –∏–∑ —Ñ–∞–π–ª–∞)
        let battleConfig = null;
        let configLoaded = false;

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∫—É–±–∏–∫–∞–º–∏
        function rollDice(sides) {
            return Math.floor(Math.random() * sides) + 1;
        }

        function parseDamage(damageStr) {
            const match = damageStr.match(/(\d+)d(\d+)/);
            if (match) {
                const count = parseInt(match[1]);
                const sides = parseInt(match[2]);
                let total = 0;
                for (let i = 0; i < count; i++) {
                    total += rollDice(sides);
                }
                return total;
            }
            return 1;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –ø–∞—Ä—Å–∏–Ω–≥ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
        function loadConfigFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const config = JSON.parse(e.target.result);
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
                    if (!config.unitTypes || !config.armies || !config.armies.attackers || !config.armies.defenders) {
                        throw new Error('–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ —Ñ–∞–π–ª–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏');
                    }
                    
                    battleConfig = config;
                    configLoaded = true;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                    const statusDiv = document.getElementById('file-status');
                    statusDiv.textContent = `‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è: "${config.battleConfig.name}"`;
                    statusDiv.className = 'file-status success';
                    
                    // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –±–æ—è
                    const battleBtn = document.getElementById('battle-btn');
                    battleBtn.disabled = false;
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏:', error);
                    
                    const statusDiv = document.getElementById('file-status');
                    statusDiv.textContent = `‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`;
                    statusDiv.className = 'file-status error';
                    
                    battleConfig = null;
                    configLoaded = false;
                    
                    // –î–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –±–æ—è
                    const battleBtn = document.getElementById('battle-btn');
                    battleBtn.disabled = true;
                }
            };
            
            reader.onerror = function() {
                const statusDiv = document.getElementById('file-status');
                statusDiv.textContent = '‚ùå –û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Ñ–∞–π–ª–∞';
                statusDiv.className = 'file-status error';
            };
            
            reader.readAsText(file);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —é–Ω–∏—Ç–∞ –∏–∑ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
        function createUnit(typeId, unitId) {
            if (!battleConfig || !battleConfig.unitTypes[typeId]) {
                console.error(`–¢–∏–ø —é–Ω–∏—Ç–∞ ${typeId} –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏`);
                return null;
            }
            
            const type = battleConfig.unitTypes[typeId];
            return {
                id: unitId,
                typeId: typeId,
                name: type.name,
                hp: type.hp,
                maxHp: type.hp,
                damage: type.damage,
                view: type.view,
                hasAttackedThisTurn: false,
                alive: true
            };
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—Ä–º–∏–π –∏–∑ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
        function initializeArmies() {
            if (!battleConfig) {
                console.error('–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                return;
            }
            
            gameState.attackers = [];
            gameState.defenders = [];
            
            let unitIdCounter = 0;
            const maxUnits = battleConfig.battleConfig?.maxUnitsPerArmy || 10;
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –∞—Ç–∞–∫—É—é—â–∏—Ö –∏–∑ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
            for (const unitGroup of battleConfig.armies.attackers.units) {
                for (let i = 0; i < unitGroup.count && gameState.attackers.length < maxUnits; i++) {
                    const unit = createUnit(unitGroup.id, `attacker_${unitIdCounter++}`);
                    if (unit) {
                        gameState.attackers.push(unit);
                    }
                }
            }
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –∑–∞—â–∏—Ç–Ω–∏–∫–æ–≤ –∏–∑ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
            for (const unitGroup of battleConfig.armies.defenders.units) {
                for (let i = 0; i < unitGroup.count && gameState.defenders.length < maxUnits; i++) {
                    const unit = createUnit(unitGroup.id, `defender_${unitIdCounter++}`);
                    if (unit) {
                        gameState.defenders.push(unit);
                    }
                }
            }
            
            gameState.battleEnded = false;
            gameState.battleLog = [];
            gameState.currentTurn = 1;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —é–Ω–∏—Ç–µ
        function showUnitInfo(unit) {
            const panel = document.getElementById('unit-info-panel');
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ–º —ç–º–æ–¥–∑–∏
            document.getElementById('unit-type').textContent = `${unit.view} ${unit.name}`;
            document.getElementById('unit-hp').textContent = `${unit.hp}/${unit.maxHp} ‚ù§Ô∏è`;
            document.getElementById('unit-damage').textContent = `${unit.damage} üí•`;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∞—Ç—É—Å —Å —ç–º–æ–¥–∑–∏ –ø–µ—Ä–µ–¥ –Ω–∞–∑–≤–∞–Ω–∏–µ–º —Å—Ç–∞—Ç—É—Å–∞
            let status = '‚úÖ –ì–æ—Ç–æ–≤';
            if (!unit.alive) {
                status = 'üíÄ –£–±–∏—Ç';
            } else if (unit.hasAttackedThisTurn) {
                status = '‚öîÔ∏è –ê—Ç–∞–∫–æ–≤–∞–ª';
            }
            document.getElementById('unit-status').textContent = status;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å
            panel.style.display = 'block';
        }
        
        // –°–∫—Ä—ã—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —é–Ω–∏—Ç–µ
        function hideUnitInfo() {
            const panel = document.getElementById('unit-info-panel');
            panel.style.display = 'none';
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–∞–ø–∏—Å–∏ –≤ –ª–æ–≥
        function addToLog(message) {
            gameState.battleLog.push(message);
            const logDiv = document.getElementById('battle-log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = message;
            
            // –í—Å—Ç–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –Ω–∞—á–∞–ª–æ –ª–æ–≥–∞ (—Å–≤–µ—Ä—Ö—É)
            if (logDiv.firstChild) {
                logDiv.insertBefore(entry, logDiv.firstChild);
            } else {
                logDiv.appendChild(entry);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∞—Ä–º–∏–π
        function renderArmies() {
            const defendersLine = document.getElementById('defenders-line');
            const attackersLine = document.getElementById('attackers-line');
            
            defendersLine.innerHTML = '';
            attackersLine.innerHTML = '';
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞—â–∏—Ç–Ω–∏–∫–æ–≤
            gameState.defenders.forEach((unit, index) => {
                const unitDiv = document.createElement('div');
                let className = 'unit';
                if (!unit.alive) className += ' dead';
                else if (unit.hasAttackedThisTurn) className += ' attacked';
                
                unitDiv.className = className;
                const displayIcon = unit.alive ? unit.view : 'üíÄ';
                unitDiv.innerHTML = `
                    ${displayIcon}
                    <div class="hp-bar" style="width: ${(unit.hp / unit.maxHp) * 100}%"></div>
                `;
                unitDiv.title = `${unit.name} (${unit.hp}/${unit.maxHp} HP)`;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –ø–æ–∫–∞–∑–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
                unitDiv.addEventListener('mouseenter', () => showUnitInfo(unit));
                unitDiv.addEventListener('mouseleave', hideUnitInfo);
                
                defendersLine.appendChild(unitDiv);
            });
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∞—Ç–∞–∫—É—é—â–∏—Ö
            gameState.attackers.forEach((unit, index) => {
                const unitDiv = document.createElement('div');
                let className = 'unit';
                if (!unit.alive) className += ' dead';
                else if (unit.hasAttackedThisTurn) className += ' attacked';
                
                unitDiv.className = className;
                const displayIcon = unit.alive ? unit.view : 'üíÄ';
                unitDiv.innerHTML = `
                    ${displayIcon}
                    <div class="hp-bar" style="width: ${(unit.hp / unit.maxHp) * 100}%"></div>
                `;
                unitDiv.title = `${unit.name} (${unit.hp}/${unit.maxHp} HP)`;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –ø–æ–∫–∞–∑–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
                unitDiv.addEventListener('mouseenter', () => showUnitInfo(unit));
                unitDiv.addEventListener('mouseleave', hideUnitInfo);
                
                attackersLine.appendChild(unitDiv);
            });
            
            updateButtonStates();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–æ–∫
        function updateButtonStates() {
            const attackersBtn = document.getElementById('attackers-btn');
            const defendersBtn = document.getElementById('defenders-btn');
            const nextTurnBtn = document.getElementById('next-turn-btn');
            
            if (gameState.battleEnded) {
                attackersBtn.disabled = true;
                defendersBtn.disabled = true;
                nextTurnBtn.disabled = true;
                return;
            }
            
            let attackersCanAttack = 0;
            let defendersCanAttack = 0;
            let totalCanAttack = 0;
            
            for (let unit of gameState.attackers) {
                if (unit.alive && !unit.hasAttackedThisTurn) {
                    attackersCanAttack++;
                    totalCanAttack++;
                }
            }
            
            for (let unit of gameState.defenders) {
                if (unit.alive && !unit.hasAttackedThisTurn) {
                    defendersCanAttack++;
                    totalCanAttack++;
                }
            }
            
            attackersBtn.disabled = (attackersCanAttack === 0);
            defendersBtn.disabled = (defendersCanAttack === 0);
            nextTurnBtn.disabled = (totalCanAttack > 0);
        }

        // –°–ª–µ–¥—É—é—â–∏–π —Ö–æ–¥
        function nextTurn() {
            if (gameState.battleEnded) return;
            
            gameState.currentTurn++;
            
            [...gameState.attackers, ...gameState.defenders].forEach(unit => {
                if (unit.alive) {
                    unit.hasAttackedThisTurn = false;
                }
            });
            
            document.getElementById('turn-counter').textContent = `–•–æ–¥: ${gameState.currentTurn}`;
            addToLog(`=== –•–û–î ${gameState.currentTurn} ===`);
            renderArmies();
            
            document.getElementById('next-turn-btn').disabled = true;
        }

        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ —Ö–æ–¥–∞
        function executeStep(army) {
            if (gameState.battleEnded) return;
            
            const units = army === 'attackers' ? gameState.attackers : gameState.defenders;
            const enemies = army === 'attackers' ? gameState.defenders : gameState.attackers;
            
            const availableUnits = units.filter(unit => unit.alive && !unit.hasAttackedThisTurn);
            
            if (availableUnits.length === 0) {
                addToLog(`–í—Å–µ ${army === 'attackers' ? '–∞—Ç–∞–∫—É—é—â–∏–µ' : '–∑–∞—â–∏—Ç–Ω–∏–∫–∏'} —É–∂–µ –∞—Ç–∞–∫–æ–≤–∞–ª–∏ –≤ —ç—Ç–æ–º —Ö–æ–¥—É`);
                return;
            }
            
            const randomUnit = availableUnits[Math.floor(Math.random() * availableUnits.length)];
            randomUnit.hasAttackedThisTurn = true;
            
            const aliveEnemies = enemies.filter(enemy => enemy.alive);
            
            if (aliveEnemies.length === 0) {
                gameState.battleEnded = true;
                addToLog(`üéâ –ü–æ–±–µ–¥–∞ ${army === 'attackers' ? '–∞—Ç–∞–∫—É—é—â–∏—Ö' : '–∑–∞—â–∏—Ç–Ω–∏–∫–æ–≤'}!`);
                document.getElementById('battle-status').textContent = `–ü–æ–±–µ–¥–∞ ${army === 'attackers' ? '–∞—Ç–∞–∫—É—é—â–∏—Ö' : '–∑–∞—â–∏—Ç–Ω–∏–∫–æ–≤'}!`;
                renderArmies();
                return;
            }
            
            const target = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
            
            const hitRoll = rollDice(20);
            let logMessage = `${randomUnit.view} ${randomUnit.name} –∞—Ç–∞–∫—É–µ—Ç ${target.view} ${target.name}. –ë—Ä–æ—Å–æ–∫ –ø–æ–ø–∞–¥–∞–Ω–∏—è: ${hitRoll} üé≤`;
            
            if (hitRoll >= 11) {
                let damage = parseDamage(randomUnit.damage);
                let isCritical = hitRoll === 20;
                
                if (isCritical) {
                    damage *= 2;
                    logMessage += ` ‚ö° –ö–†–ò–¢–ò–ß–ï–°–ö–ò–ô –£–î–ê–†!`;
                }
                
                target.hp -= damage;
                logMessage += `. –£—Ä–æ–Ω: ${damage} üí•. ${target.name} HP: ${Math.max(0, target.hp)}/${target.maxHp} ‚ù§Ô∏è`;
                
                if (target.hp <= 0) {
                    target.alive = false;
                    target.hp = 0;
                    logMessage += ` üíÄ –£–ë–ò–¢!`;
                }
            } else {
                logMessage += ` ‚ùå –ü–†–û–ú–ê–•!`;
            }
            
            addToLog(logMessage);
            
            const aliveAttackers = gameState.attackers.filter(unit => unit.alive).length;
            const aliveDefenders = gameState.defenders.filter(unit => unit.alive).length;
            
            if (aliveAttackers === 0) {
                gameState.battleEnded = true;
                addToLog(`üéâ –ü–æ–±–µ–¥–∞ –∑–∞—â–∏—Ç–Ω–∏–∫–æ–≤!`);
                document.getElementById('battle-status').textContent = '–ü–æ–±–µ–¥–∞ –∑–∞—â–∏—Ç–Ω–∏–∫–æ–≤!';
            } else if (aliveDefenders === 0) {
                gameState.battleEnded = true;
                addToLog(`üéâ –ü–æ–±–µ–¥–∞ –∞—Ç–∞–∫—É—é—â–∏—Ö!`);
                document.getElementById('battle-status').textContent = '–ü–æ–±–µ–¥–∞ –∞—Ç–∞–∫—É—é—â–∏—Ö!';
            }
            
            renderArmies();
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–æ–≤ - –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è
        function showScreen(screenId) {
            // –°–Ω–∞—á–∞–ª–∞ —Å–∫—Ä—ã–≤–∞–µ–º –í–°–ï —ç–∫—Ä–∞–Ω—ã
            const allScreens = document.querySelectorAll('.screen');
            allScreens.forEach(screen => {
                screen.classList.remove('active');
                screen.style.display = 'none'; // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º
            });
            
            // –ó–∞—Ç–µ–º –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—ã–π —ç–∫—Ä–∞–Ω
            const targetScreen = document.getElementById(screenId);
            if (targetScreen) {
                targetScreen.classList.add('active');
                if (screenId === 'battle-screen') {
                    targetScreen.style.display = 'flex'; // –î–ª—è —ç–∫—Ä–∞–Ω–∞ –±–æ—è
                } else {
                    targetScreen.style.display = 'block'; // –î–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —ç–∫—Ä–∞–Ω–æ–≤
                }
            }
        }

        function showIntro() {
            showScreen('intro-screen');
            // –°–∫—Ä—ã–≤–∞–µ–º –ø–ª–∞—à–∫—É –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ –Ω–∞ –≥–ª–∞–≤–Ω—É—é
            hideUnitInfo();
        }

        function startBattle() {
            if (!configLoaded || !battleConfig) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏!');
                return;
            }
            
            showScreen('battle-screen');
            resetBattle();
        }

        function resetBattle() {
            initializeArmies();
            renderArmies();
            document.getElementById('battle-log').innerHTML = '';
            document.getElementById('battle-status').textContent = '–ë–æ–π –≥–æ—Ç–æ–≤ –∫ –Ω–∞—á–∞–ª—É';
            document.getElementById('turn-counter').textContent = '–•–æ–¥: 1';
            addToLog('=== –ù–ê–ß–ê–õ–û –ë–û–ï–ù–ò–Ø ===');
            addToLog(`–ê—Ç–∞–∫—É—é—â–∏–µ: ${gameState.attackers.length} —é–Ω–∏—Ç–æ–≤`);
            addToLog(`–ó–∞—â–∏—Ç–Ω–∏–∫–∏: ${gameState.defenders.length} —é–Ω–∏—Ç–æ–≤`);
            addToLog('=== –•–û–î 1 ===');
            
            document.getElementById('next-turn-btn').disabled = true;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω
            showScreen('intro-screen');
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞
            const fileInput = document.getElementById('config-file');
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    if (file.type === 'application/json' || file.name.endsWith('.json')) {
                        loadConfigFile(file);
                    } else {
                        const statusDiv = document.getElementById('file-status');
                        statusDiv.textContent = '‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ JSON —Ñ–∞–π–ª';
                        statusDiv.className = 'file-status error';
                    }
                }
            });
        };
    </script>
